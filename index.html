<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>DANCE MEMORY COACH</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#ff4081">
</head>
<body>
  <header class="app-header">
    <h1>DANCE MEMORY COACH</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>📂 Listas</h2>
      <div class="row wrap">
        <input type="text" id="listNameInput" placeholder="Nombre de la lista">
        <button id="addListBtn">Agregar lista</button>
      </div>
      <div class="row wrap">
        <select id="listSelect" title="Lista en uso"></select>
      </div>

      <div class="row wrap file-controls">
        <button id="saveBtn" title="Guardar la lista en uso">💾 Guardar</button>

        <label for="importFile" class="btn-like" title="Importar CSV">📥 Importar</label>
        <input type="file" id="importFile" accept=".csv">

        <button id="exportBtn" title="Exportar CSV">📤 Exportar</button>
      </div>
    </section>

    <section class="card">
      <h2>➕ Pasos</h2>
      <div class="row no-wrap">
        <input type="text" id="nameInput" placeholder="Nombre del paso" class="flex-1">
        <input type="number" id="timeInput" placeholder="Tiempos" min="1" class="tiempos-input">
        <button id="addStepBtn">Agregar paso</button>
      </div>
      <ul id="stepsList"></ul>
    </section>

    <section class="card">
      <h2>⚙️ Configuración</h2>
      <div class="row">
        <label for="speedInput">Velocidad</label>
        <input type="number" id="speedInput" step="0.01" min="0" max="10" value="1.00">
      </div>
      <div class="row">
        <input type="range" id="speedRange" min="0" max="10" step="0.01" value="1.00">
      </div>
      <div class="row">
        <label for="volumeRange">Volumen</label>
        <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
      </div>
      <div class="row">
        <label for="modeSelect">Modo</label>
        <select id="modeSelect">
          <option value="normal">Normal (sin repetición)</option>
          <option value="loop">Bucle infinito</option>
          <option value="random">Total Random</option>
        </select>
      </div>
    </section>

    <section class="card">
      <h2>🎬 Control</h2>
      <div class="row wrap">
        <button id="startBtn">▶ Iniciar</button>
        <button id="stopBtn" class="danger">⏸ Pausar</button>
        <button id="resetBtn" class="secondary">🔄 Reset</button>
      </div>
      <div id="currentStep" class="current">⏳ Listo</div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
