<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ Dance Memory Coach</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>üéµ Dance Memory Coach</h1>
  </header>

  <main>
    <section class="lists-section">
      <h2>Listas</h2>
      <input type="text" id="listNameInput" placeholder="Nombre de la lista">
      <button id="addListBtn">Agregar lista</button>
      <select id="listSelect"></select>

      <div class="list-actions">
        <button id="saveBtn">Guardar</button>
        <button id="importBtn">Importar</button>
        <input type="file" id="importFile" accept=".csv" style="display:none;">
        <button id="exportBtn">Exportar</button>
      </div>
    </section>

    <section class="steps-section">
      <h2>Pasos</h2>
      <input type="text" id="nameInput" placeholder="Nombre del paso">
      <input type="number" id="timeInput" placeholder="Tiempos">
      <button id="addStepBtn">Agregar paso</button>
      <ul id="stepsList"></ul>
    </section>

    <section class="controls-section">
      <h2>Controles</h2>
      <label>Velocidad:
        <input type="number" id="speedInput" value="1.00" step="0.01" min="0.01" max="10"> 
        <input type="range" id="speedSlider" value="1.00" step="0.01" min="0.01" max="10">
      </label>
      <label>Volumen:
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      </label>
      <label>Modo:
        <select id="modeSelect">
          <option value="normal">Normal</option>
          <option value="loop">Loop infinito</option>
          <option value="random">Total random</option>
          <option value="choreo">Coreograf√≠a simple</option>
          <option value="choreoLoop">Coreograf√≠a loop</option>
        </select>
      </label>
      <div class="buttons">
        <button id="startBtn">‚ñ∂ Iniciar</button>
        <button id="stopBtn">‚è∏ Pausar</button>
        <button id="resetBtn">üîÑ Reset</button>
      </div>
      <div id="currentStep">Esperando...</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
